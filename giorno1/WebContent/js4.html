<button onclick="x(event);">Cliccami</button>
<script>

		console.log('mi hai cliccato!');

		 // window.document è il DOM

		 console.log(p);
		 
		 var s = document.getElementById('sotto');
		 s.innerHTML = 'modificato!!!!';
	}
</script>
